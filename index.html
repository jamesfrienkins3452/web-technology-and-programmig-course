<!DOCTYPE html>
<html>
<head>
    <title>Реєстраційна форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Реєстраційна форма</h2>
    <form id="registration-form" action="/submit_registration" method="post">
        <div class="form-group">
            <label class="form-label" for="name">Ім'я:</label>
            <input class="form-control" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Електронна пошта:</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Пароль:</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="dob">Дата народження:</label>
            <input class="form-control" type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Номер телефону:</label>
            <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label class="form-label">Стать:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Чоловіча</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жіноча</label><br>
        </div>
        <div class="form-group">
            <label class="form-label" for="profile-pic">Завантажити фото профілю:</label>
            <input class="form-control" type="file" id="profile-pic" name="profile-pic">
        </div>
        <div class="form-group">
            <label class="form-label" for="agree">Погоджуюсь зі збереженням та обробкою даних:</label>
            <input type="checkbox" id="agree" name="agree" required>
        </div>
        <input type="submit" id="submit-btn" value="Зареєструватись">
    </form>
</body>
</html>
