<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Реєстраційна форма</h2>
        <form action="/submit_registration" method="post" class="registration-form">
            <div class="form-group">
                <label for="name" class="form-label">Ім'я:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Електронна пошта:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob" class="form-label">Дата народження:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Номер телефону:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label class="form-label">Стать:</label><br>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Чоловіча</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Жіноча</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profile-pic" class="form-label">Завантажити фото профілю:</label>
                <input class="form-control" type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                <label class="form-check-label" for="agree">Погоджуюсь зі збереженням та обробкою даних</label>
            </div>
            <button type="submit" class="btn">Зареєструватись</button>
        </form>
    </div>
</body>
</html>
